<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Crear Curso</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script type="application/javascript">
		function entraColor(quienllama){
			console.log(quienllama);
			var miBoton = document.getElementById(quienllama);
			miBoton.classList.add("active");
			miBoton.classList.remove("text-white");
		}
		
		function saleColor(quienllama){
			console.log("Sale");
			var miBoton = document.getElementById(quienllama);
			miBoton.classList.remove("active");
			miBoton.classList.add("text-white");
		}
	</script>
</head>
<body>
	<div class="container-fluid">

		<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark row position-fixed" style="width: 15%; height: 100%;">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<svg class="bi me-2" width="40" height="32"></svg>
			<span class="fs-4">unla Gaula </span>
			</a>

			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
			
				<li class="nav-item">
					<a id="miBoton1" href="/profesor/newFinal" class="nav-link text-white" aria-current="page" onmouseout="saleColor('miBoton1')" onmouseover="entraColor('miBoton1')">
						<svg class="bi me-2" width="16" height="16"></svg>
						Crear Final
					</a>
				</li>

			<li>
				<a id="miBoton2" href="/profesor/newCurso" class="nav-link text-white" onmouseout="saleColor('miBoton2')" onmouseover="entraColor('miBoton2')">
				<svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
				Crear Curso
				</a>
			</li>
			<li>
				<a id="miBoton3" href="/profesor/profesorUser" class="nav-link text-white" onmouseout="saleColor('miBoton3')" onmouseover="entraColor('miBoton3')">
				<svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
				Ver usuarios
				</a>
			</li>
			<li>
				<a id="miBoton4" href="/logout" class="nav-link text-white" onmouseout="saleColor('miBoton4')" onmouseover="entraColor('miBoton4')">
				<svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
				Cerrar Sesion
				</a>
			</li>
			
			</ul>
			<hr>
			
		
		</div>
		<div class="col offset-2" >
			<form action="#" th:action="@{/profesor/createCurso}" th:object="${notaPedidoCurso}" method="post">
			<input type="hidden" th:field="*{turno}" />
			<input type="hidden" th:field="*{aula.idAula}" />
			<input type="hidden" th:field="*{cantEstudiantes}" />
			<input type="hidden" th:field="*{materia.idMateria}" />
			<input type="hidden" th:field="*{observaciones}" />
			<input type="hidden" th:field="*{codCurso}" />
			<input type="hidden" th:field="*{porcentajeCursada}" />
			<input type="hidden" th:field="*{usuarioSolicitante}" />
			<span th:if="${notaPedidoCurso.porcentajeCursada == 25}">
			<th:block th:each="i: ${#numbers.sequence(0, 3)}">
				<input type="date" th:field="*{fechasCursada}" />
			</th:block>
			</span>
			<span th:if="${notaPedidoCurso.porcentajeCursada == 50}">
			<th:block th:each="i: ${#numbers.sequence(0, 6)}">
				<input type="date" th:field="*{fechasCursada}" />
			</th:block>
			</span>
			<span th:if="${notaPedidoCurso.porcentajeCursada == 100}">
			<th:block th:each="i: ${#numbers.sequence(0, 13)}">
				<input type="date" th:field="*{fechasCursada}" />
			</th:block>
			</span>
			<input type="submit" value="crear"/>
			</form>
		</div>
	</div>
</body>
</html>
